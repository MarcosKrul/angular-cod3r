<mat-card class="home mat-elevation-z3">
    <mat-card-title>Novo Produto</mat-card-title>

    <form>
        <mat-form-field>
            <input 
                matInput 
                name="nome"
                placeholder="Nome" 
                [(ngModel)]="product.name"
            />
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput 
                name="price"
                placeholder="PreÃ§o (R$)" 
                [(ngModel)]="product.price"
            />
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)="createProduct()">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
